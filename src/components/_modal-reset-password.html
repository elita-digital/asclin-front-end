<div
  class="modal__content-wrapper modal__content-wrapper--reg"
  id="modal-reset-password"
>
  <p class="modal__title">Восстановление пароля</p>
  <form class="modal__registration registration" action>
    <div class="registration__input-row flex">
      <label class="registration__input-wrapper">
        <input
          class="registration__input-text"
          name="email"
          type="email"
          placeholder="E-mail"
          required
        />
      </label>
    </div>

    <button class="registration__btn blue-btn" type="submit">
      Восстановить
    </button>
  </form>
</div>
