<div
  class="modal__content-wrapper modal__content-wrapper--reg"
  id="modal-sign-in"
>
  <p class="modal__title">Вход</p>
  <form class="modal__registration registration" action>
    <div class="registration__input-row flex">
      <label class="registration__input-wrapper registration__input-wrapper--2">
        <input
          class="registration__input-text"
          name="email"
          type="email"
          placeholder="E-mail"
          required
        />
      </label>
      <label class="registration__input-wrapper registration__input-wrapper--2">
        <input
          class="registration__input-text"
          name="password"
          type="password"
          placeholder="Пароль"
          required
        />
      </label>
    </div>
    <button class="registration__btn blue-btn" type="submit">Войти</button>

    <p>
      Еще не зарегистрированы?
      <u
        ><a class="js-modal-call" data-modal="#modal-sign-up" href="#"
          >Регистрация</a
        ></u
      >
    </p>
  </form>
</div>
